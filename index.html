<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bapp er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-blue-100 text-blue-700 md:w-9/12 mx-auto">
    <h1 class="text-5xl font-semibold text-center mt-4">Wellcome To Bapp Er Bank</h1>
    <div class="md:grid md:grid-cols-2 md:h-screen">
        <img class="md:h-screen mx-auto my-auto" src="./images/card.png" alt="">
        <div class="mx-auto my-auto">
            <h2 class="font-bold text-4xl mb-5">Please login :</h2>
            <input type="email" class="block my-2 pr-36 pl-2 py-3 rounded-md" placeholder="Enter your email" name="" id="user-email">
            <input type="password" class="block my-2 pr-36 pl-2 py-3 rounded-md" placeholder="enter your password" name="" id="user-pass">
            <button class="bg-blue-700 hover:bg-blue-800 py-3 px-7 rounded-lg text-white font-semibold" id="login-btn">login
            </button>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
